{% extends 'base.html' %}

{% block content %}
    <p>{{ request.user }}</p>
    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'user_register' %}">Register</a><br>
        <a href="{% url 'login' %}">Login</a>

    {% endif %}
    <div class="card">
        {% for todo in todos %}
            <a class="card-body" href="{% url 'details' todo.id %}">{{ todo.title }}</a><br> 
        
        {% endfor %}
    </div>

{% endblock %}
